<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f9;
            scroll-behavior: smooth;
        }
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .welcome {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            align-items: center;
            text-align: left;
        }
        .welcome-text {
            flex: 1;
            padding: 20px;
        }
        .welcome-text h1 {
            font-size: 2.5em;
            color: #363636;
        }
        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 5px;
            font-size: 1em;
        }
        .welcome-image {
            flex: 1;
            padding: 20px;
        }
        .welcome-image img {
            max-width: 100%;
            border-radius: 10px;
        }
        section {
            padding: 50px 20px;
            text-align: center;
        }
        h2 {
            font-size: 2em;
            color: #4a90e2;
        }
        @media (max-width: 768px) {
            .welcome {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="welcome">
            <div class="welcome-text">
                <h1>Welcome to Dustin Gallery</h1>
                <p>A space where my stories unfold and journeys come alive.</p>
            </div>
            <div class="welcome-image">
                <img src="cover.png" alt="Welcome Image">
            </div>
        </div>
    </header>
   
</body>
</html>
